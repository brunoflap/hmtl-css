<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando carga com imagens</h1>
    <P>Abaixo vc vai ver uma imagem que esta na mesma pasta</P>
    <img src="logohtml.png" alt="Logo html5">
    <hr>
    <p>podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <img src="imagens/logohtml.png" alt="">
    <hr>
    <p>Podemos também carregar imagens externas como essa:</p>
    <img src="https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-4.png" alt="Java Script"> <!--URL-->
</body>
</html>
