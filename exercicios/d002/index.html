<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
<h1>Tags HTML5</h1>
    <p> HTML5, podemos inserir os elementos da lista a seguir. <br>
    Passe o mouse sobre os termos para descobrir qual tag deverá <br>
    utilizar.</p>
    <ul>
        <li><abbr title="Use &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code&gt; ou &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
