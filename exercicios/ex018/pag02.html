    <style>
        @font-face {
            font-family: "heartbit" ;
            src: url("heartbit/Heartbit-Bold.otf") format('opentype');

            font-style: normal;

            /* 
               Tipos de format()
               -opentype (otf)
               -truetype (ttf)
               -embedded-opentype
               -truetype-aat (Apple Advanced Typography)
               -svg
            */
        }
        body {
            font-family: "Franklin Gothic";
            font-style: bold;
            font-weight: normal;
        }

        h1 {
            font-family: "heartbit";
            font-size: 3em;
        }
    </style>
